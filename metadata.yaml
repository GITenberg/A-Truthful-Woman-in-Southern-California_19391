description: New England humorist Kate Sanborn (1839-1917) wrote widely and taught
  at Smith College. A truthful woman in southern California (1893) offers sage and
  amusing advice to tourists planning a rail trip to Southern California, ranging
  from recommendations for one's wardrobe to suggestions for the itinerary. She shares
  her personal experiences in visiting Coronado Beach, San Diego, Los Angeles, Pasadena,
  Mount Wilson, San Bernardion, Riverside, and Santa Barbara.
